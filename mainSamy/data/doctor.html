<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Médecin</title>
  <link rel="stylesheet" href="./css/doctor.css">
</head>
<body>
  <div class="background-pattern"></div>
  
  <header>
    <div class="header-content">
      <h2>
        <span class="icon">🏥</span>
        Espace Médecin
      </h2>
      <button id="logout-button" class="btn-logout">
        <span class="icon">🚪</span>
        Déconnexion
      </button>
    </div>
  </header>

  <main>
    <section id="dashboard-section" class="card">
      <h3>
        <span class="icon">📊</span>
        Tableau de Bord
      </h3>
      <div id="dashboard">
        <div class="loading">
          <div class="spinner"></div>
          <p>Chargement du tableau de bord...</p>
        </div>
      </div>
    </section>

    <section id="vitals-section" class="card">
      <h3>
        <span class="icon">💓</span>
        Derniers Signes Vitaux Enregistrés
      </h3>
      <div id="vitals-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Chargement des signes vitaux...</p>
        </div>
      </div>
    </section>

    <section id="consultation-section" class="card">
      <h3>
        <span class="icon">📝</span>
        Nouvelle Consultation
      </h3>
      <form id="consult-form">
        <div class="form-group">
          <label for="cons-patients">
            <span class="icon">👤</span>
            Patient :
          </label>
          <select id="cons-patients" name="patient_id" required>
            <option value="">Sélectionner un patient...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="observations">
            <span class="icon">🔍</span>
            Observations :
          </label>
          <textarea id="observations" name="observations" placeholder="Observations cliniques..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="recommendations">
            <span class="icon">💡</span>
            Recommandations :
          </label>
          <textarea id="recommendations" name="recommendations" placeholder="Conseils, repos, suivi..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="prescriptions">
            <span class="icon">💊</span>
            Prescriptions :
          </label>
          <textarea id="prescriptions" name="prescriptions" placeholder="Médicaments, dosages, durée..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary">
          <span class="icon">✅</span>
          Ajouter Consultation
        </button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2023 Votre Clinique - Système de Gestion Médicale</p>
  </footer>

  <script src="/js/doctor.js"></script>
</body>
</html>

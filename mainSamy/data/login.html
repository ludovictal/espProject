<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Système Médical</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <div class="logo-icon">🏥</div>
          <h1>MediConnect</h1>
        </div>
        <p class="subtitle">Système de Gestion Médicale</p>
      </div>

      <form id="login-form" class="login-form">
        <h2>Connexion</h2>
        
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">👤</span>
            <input 
              name="username" 
              type="text"
              placeholder="Nom d'utilisateur" 
              required
              autocomplete="username"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">🔒</span>
            <input 
              name="password" 
              type="password"
              placeholder="Mot de passe" 
              required
              autocomplete="current-password"
            >
            <button type="button" class="toggle-password" aria-label="Afficher/masquer le mot de passe">
              <span class="eye-icon">👁️</span>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Se souvenir de moi
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Se connecter</span>
          <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
          </div>
        </button>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="quick-access">
          <h3>Accès rapide</h3>
          <div class="role-buttons">
            <button type="button" class="role-btn" data-role="medecin">
              <span class="role-icon">👨‍⚕️</span>
              <span>Médecin</span>
            </button>
            <button type="button" class="role-btn" data-role="infirmier">
              <span class="role-icon">👩‍⚕️</span>
              <span>Infirmier</span>
            </button>
            <button type="button" class="role-btn" data-role="admin">
              <span class="role-icon">⚙️</span>
              <span>Admin</span>
            </button>
          </div>
        </div>
      </form>

      <div class="login-footer">
        <p>© 2023 MediConnect - Tous droits réservés</p>
        <div class="security-info">
          <span class="security-icon">🔐</span>
          <span>Connexion sécurisée SSL</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    // Script pour le toggle du mot de passe
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.querySelector('input[name="password"]');
      const eyeIcon = this.querySelector('.eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = '🙈';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = '👁️';
      }
    });

    // Script pour les boutons d'accès rapide
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const role = this.dataset.role;
        document.querySelector('input[name="username"]').value = role;
        document.querySelector('input[name="password"]').focus();
      });
    });

    // Animation du bouton de connexion
    document.querySelector('#login-form').addEventListener('submit', function(e) {
      const btn = this.querySelector('.login-btn');
      const btnText = btn.querySelector('.btn-text');
      const spinner = btn.querySelector('.loading-spinner');
      
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      btn.disabled = true;
      
      // Simuler le chargement (à retirer en production)
      setTimeout(() => {
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        btn.disabled = false;
      }, 3000);
    });
  </script>
</body>
</html>

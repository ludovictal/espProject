<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Infirmier</title>
  <link rel="stylesheet" href="css/nurse.css">
</head>
<body>
  <header>
    <h1>Espace Infirmier</h1>
    <button id="logout-button" class="btn-logout">Déconnexion</button>
  </header>

  <main>
    <section id="form-section">
      <h2>Enregistrer Signes Vitaux</h2>
      <form id="vitals-form">
        <div class="form-group">
          <label for="patient-select">Patient :</label>
          <select id="patient-select" name="patient_id" required>
            <option value="">Sélectionner un patient...</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="temperature">Température (°C) :</label>
            <input type="number" step="0.1" id="temperature" name="temperature" placeholder="Ex: 37.2" required>
          </div>
          <div class="form-group">
            <label for="heart_rate">Fréquence Cardiaque (bpm) :</label>
            <input type="number" id="heart_rate" name="heart_rate" placeholder="Ex: 75" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="blood_pressure">Tension Artérielle :</label>
            <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Ex: 120/80" required>
          </div>
          <div class="form-group">
            <label for="weight">Poids (kg) :</label>
            <input type="number" step="0.1" id="weight" name="weight" placeholder="Ex: 70.5" required>
          </div>
        </div>

        <div class="form-group">
          <label for="age">Âge (années) :</label>
          <input type="number" id="age" name="age" placeholder="Ex: 35" required>
        </div>

        <button type="submit" class="btn-primary">Enregistrer les Signes Vitaux</button>
      </form>
    </section>

    <section id="patients-list-section">
      <h2>Liste des Patients</h2>
      <div id="patients-list-container">
        <div class="loading">
          <p>Chargement de la liste des patients...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Votre Clinique - Système de Gestion Médicale</p>
  </footer>

  <script src="js/nurse.js"></script>
</body>
</html>
